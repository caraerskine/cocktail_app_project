<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Let's Have a Drink Tonight</title>
    <link rel="stylesheet" href="./index.css" />

        <script defer src="./src/index.js"></script> 
        
    </head> 

    <body>
      <h1 class="main"></h1>

      <button id="user-drink">Add New Drink</button>
      <div class="show" id="user-drink"></div>


      
      <form action="http://www.localhost:3000/cocktails" method="post">     

        <input id="drink" type="text" placeholder="your new drink" />
        <br/>
        <input id="desc" type="text" placeholder="your drink description" />
        <br/>
        <input id="ingr" type="text" placeholder="add ingredient" />
        <br/>        
      </form>    

  

      <br/>
      <button id="dark-button">Toggle dark mode</button>
      <br/>
      <button id="random-drink">Surprise me</button>
      <div class="display" id="display-drinks"></div>

      
         
      
   </body>
