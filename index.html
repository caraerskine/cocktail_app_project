<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Let's Have a Drink Tonight</title>
    <link rel="stylesheet" href="./index.css" />

    <script defer src="./src/index.js"></script>
  </head>

  <body>
    <h1 class="main">Friends, Let's Have a Drink Tonight!</h1>

    <form id="new-drink-form">
      <input id="drink" type="text" placeholder="your new drink" />
      <br />
      <input id="desc" type="text" placeholder="your drink description" />
      <br />
      <input id="url" type="text" placeholder="add url for drink picture" />
      <br />
      <label>Click button to add ingredients</label>
      <button type="click" id="add-ingr">+</button>
      <br />
      <div id="new-ingredients"></div>
      <br />
      <button type="submit" id="user-drink">Add New Drink</button>
      <div class="show" id="user-drink"></div>
    </form>

    <br />
    <button id="dark-button">Toggle dark mode</button>
    <br />

    <button id="all-drinks">Show All Drinks</button>

    <button id="random-drink">Surprise me</button>
    <div class="display" id="display-drinks"></div>
  </body>
</html>
